<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Themed Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="main">
      <div class="countdown-container">
        <h1>Christmas-themed Countdown Timer</h1>
        <div id="countdown">
          <p>Time left until Christmas</p>
          <div class="time-box">
            <span class="number" id="days">0</span>
            <span class="label">Days</span>
          </div>
          <div class="time-box">
            <span class="number" id="hours">0</span>
            <span class="label">Hours</span>
          </div>
          <div class="time-box">
            <span class="number" id="minutes">0</span>
            <span class="label">Minutes</span>
          </div>
          <div class="time-box">
            <span class="number" id="seconds">0</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        <a
          href="https://david-godspower.github.io/david-portfolio/"
          target="_blank"
          >David Godspower Ajala (D.G.A.) &copy; <span id="year"></span
        ></a>
      </p>
      <br />

        href="https://www.linkedin.com/in/david-godspower-ajala/"
        target="_blank"
        ><i class="fab fa-linkedin icons" id="linkedin"></i
      ></a>

      ></a>

        ><i class="fas fa-envelope icons" id="gmail"></i
      ></a>
      <a href="https://x.com/ajala28981" target="_blank"
        ><i class="fab fa-x icons" id="x"></i></a
      >&nbsp;&nbsp;&nbsp;
    </footer>
    <script src="script.js"></script>
  </body>
</html>
